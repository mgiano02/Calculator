<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="output"></div>
        </div>
        <div id="buttons">
            <div id="btnCol1">
                <div class="btn" id="buttonC">C</div>
                <div class="btn" id="button7">7</div>
                <div class="btn" id="button4">4</div>
                <div class="btn" id="button1">1</div>
                <div class="btn" id="button0">0</div>
            </div>
            <div id="btnCol2">
                <div class="btn">+/-</div>
                <div class="btn" id="button8">8</div>
                <div class="btn" id="button5">5</div>
                <div class="btn" id="button2">2</div>
                <div class="btn"></div>
            </div>
            <div id="btnCol3">
                <div class="btn">%</div>
                <div class="btn" id="button9">9</div>
                <div class="btn" id="button6">6</div>
                <div class="btn" id="button3">3</div>
                <div class="btn" id="buttonDec">.</div>
            </div>
            <div id="btnCol4">
                <div class="btn" id="buttonDivide">/</div>
                <div class="btn" id="buttonMultiply">x</div>
                <div class="btn" id="buttonSubtract">-</div>
                <div class="btn" id="buttonAdd">+</div>
                <div class="btn" id="buttonEquals">=</div>
            </div>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
